sudo: required

language: bash

services:
  - docker

before_install:
  - docker login -e="$DOCKER_EMAIL" -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"

install:
  - docker build -t bpetri/buildroot_basic buildroot_basic && docker push bpetri/buildroot_basic
  - docker build -t bpetri/buildroot_minimum_celix buildroot_minimum_celix && docker push bpetri/buildroot_minimum_celix
